# Central constants for the Beavr tele-op stack
# Duplicate keys are not allowed. Values can be strings or integers.
# To override in a different environment, create another YAML file and set
# the environment variable BEAVR_CONSTANTS_YAML to point to it.

# -----------------------------------------------------------------------------
# Network-layer constants: used by configs/constants.py and teleop.py
# -----------------------------------------------------------------------------
network:
  host_address: "10.31.152.148"
  left_xarm_ip: "192.168.1.237"
  right_xarm_ip: "192.168.1.197"

  # Generic ports
  keypoint_stream_port: 8088        # All keypoint data from VR/Oculus
  control_stream_port: 8086         # All control signals (buttons, resets)
  robot_state_port: 8090            # Robot state information
  robot_command_port: 8091          # Robot commands

  right_hand_oculus_receiver_port: 8087        # Raw data from Oculus
  left_hand_oculus_receiver_port: 8110     # Raw data from left hand sensor
  resolution_button_port: 8095      # Button input (subscribe)
  resolution_button_publish_port: 8093 # Button input (publish)

  teleop_reset_port: 8100
  teleop_reset_publish_port: 8102

  # Transformed keypoints
  keypoint_transform_port: 8092
  left_keypoint_transform_port: 8093

  # Camera / image streaming
  cam_port_offset: 10005
  sim_image_port: 10005
  fish_eye_cam_port_offset: 10010
  oculus_graph_port: 15001

  deployment_port: 10000
  unified_data_port: 8088  # All data from oculus.py

# -----------------------------------------------------------------------------
# Tele-op constants: frequency, recorder settings, etc.
# -----------------------------------------------------------------------------
teleop:
  # To run the robot 
  operate: true

  #To run the robot interface
  robot_interface: true

  # To run the simulation environment
  sim_env: false

  # To run the Xela controller
  run_xela:  false

  # Visualize 3D and 2D plots
  visualize_xela: false
  visualize_right_2d:  false
  visualize_right_3d: false
  visualize_right_dir: false

# -----------------------------------------------------------------------------
# Robot constants: ports that are robot-specific, scale factors, home poses, â€¦
# -----------------------------------------------------------------------------
robot:
  pre_action_thumb_ee_position_port: 8091
  post_action_thumb_ee_position_port: 8092

  gripper_publish_port_right: 8108
  gripper_publish_port_left: 8115

  cartesian_publisher_port: 8118
  joint_publisher_port: 8119
  cartesian_command_publisher_port: 8120
  cartesian_publisher_port_left: 8116
  joint_publisher_port_left: 8117
  cartesian_command_publisher_port_left: 8121

  # Scaling factors / misc
  leap_finger_scale_factor: 1.8
  leap_thumb_scale_factor: 1.7
  xarm_scale_factor: 1000 