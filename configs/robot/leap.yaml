robot_name: leap_hand

# Detection from the oculus
detector:
  _target_: beavr.src.components.detector.oculus.OculusVRHandDetector
  host: ${host_address}
  oculus_port: ${oculus_reciever_port}
  keypoint_pub_port: ${keypoint_port}
  button_port: ${resolution_button_port}
  button_publish_port: ${resolution_button_publish_port}
  teleop_reset_port: ${teleop_reset_port}
  teleop_reset_publish_port: ${teleop_reset_publish_port}


# Transforming the keypoints from the oculus
transforms:
  - 
    _target_: beavr.src.components.detector.keypoint_transform.TransformHandPositionCoords
    host: ${host_address}
    keypoint_port: ${keypoint_port}
    transformation_port: ${transformed_position_keypoint_port}
    moving_average_limit: 1


# Visualizers used to visualize the keypoints stream
visualizers:
  - 
    _target_: beavr.src.components.visualizers.visualizer_2d.Hand2DVisualizer
    host: ${host_address}
    transformed_keypoint_port: ${transformed_position_keypoint_port}
    oculus_feedback_port: ${oculus_graph_port}
    display_plot: ${visualize_right_2d}

operators:
  - 
    _target_: beavr.src.components.operators.leap.LeapHandOperator
    host: ${host_address}
    transformed_keypoints_port: ${transformed_position_keypoint_port}
    joint_angle_subscribe_port: 8119
    joint_angle_publish_port: 8120
    reset_publish_port: 9069
    finger_configs:
      freeze_index: false
      freeze_middle: false
      freeze_ring: false
      freeze_thumb: false
      no_index: false
      no_middle: false 
      no_ring: false
      no_thumb: false
      three_dim: true
    logging_config:
      enabled: true
      log_dir: "logs"
      log_poses: true
      log_prefix: "leap"

robots:
  -
    _target_: beavr.src.robot.leap_robot.LeapHand
    host: ${host_address}
    joint_angle_subscribe_port: 8120
    joint_angle_publish_port: 8119
    reset_subscribe_port: 9069

recorded_data:
  - 
    - joint_states
    - commanded_joint_states

debuggers:
  - 
    _target_: beavr.src.robot.allegro.thumb_calibration.AllegroTransformationTester
    host: ${host_address}
    keypoint_ports:
      - ${pre_action_thumb_ee_position_port}
      - ${post_action_thumb_ee_position_port}