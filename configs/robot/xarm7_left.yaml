robot_name: xarm7_left

# Detector used to teleoperate the robot - use exact same format as right arm
detector:
  _target_: beavr.components.detector.oculus.OculusVRHandDetector
  host: ${host_address}
  oculus_port: ${left_hand_receiver_port}
  unified_pub_port: ${unified_data_port}
  button_port: ${resolution_button_port}
  teleop_reset_port: ${teleop_reset_port}

# Transformation classes used to transform the keypoints
transforms:
  -
    _target_: beavr.components.detector.left_keypoint_transform.TransformLeftHandPositionCoords
    host: ${host_address}
    keypoint_port: ${unified_data_port}
    transformation_port: ${left_keypoint_transform_port}
    moving_average_limit: 1

# Visualizers used to visualize the keypoints stream
visualizers:
  -
    _target_: beavr.components.visualizers.visualizer_2d.Hand2DVisualizer
    host: ${host_address}
    transformed_keypoint_port: ${left_keypoint_transform_port}
    oculus_feedback_port: ${oculus_graph_port}
    display_plot: false

# Then define the robot that uses this controller
robots:
  - 
    _target_: beavr.interfaces.xarm7_robot.XArm7Robot
    host: ${host_address}
    endeff_publish_port: 10010
    endeff_subscribe_port: 10009
    joint_subscribe_port: 10029
    reset_subscribe_port: 10009
    robot_ip: ${left_xarm_ip}
    is_right_arm: False

# Then the operator that uses the robot - match exactly with right arm config
operators:
  - 
    _target_: beavr.components.operators.xarm7_right.XArm7RightOperator
    host: ${host_address}
    transformed_keypoints_port: ${left_keypoint_transform_port}
    stream_configs:
      host: ${host_address}
      port: ${sim_image_port}
    stream_oculus: true
    endeff_publish_port: 10009
    endeff_subscribe_port: 10010
    moving_average_limit: 1
    arm_resolution_port: ${unified_data_port}
    use_filter: False
    teleoperation_reset_port: ${unified_data_port}
    logging_config:
      enabled: False
      log_dir: "logs"
      log_poses: True
      log_prefix: "xarm"

recorded_data:
  - 
    - joint_states
    - cartesian_states